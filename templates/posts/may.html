#may
<br>

mayはmightと似た意味を持つので、mightを使える場面では大抵mayも使えます。
mayはcanと似た使い方をすることも出来ます。canよりも少し固い表現になります。

例

You may leave now.

もう出て大丈夫です。

You may not call in the hospital.

この病院の中では電話してはいけません。

<hr>

"May I/we ~"は”〜してもいいですか？”という意味です。mayを疑問文で使う時は"I"と"we"しか使えないので注意しましょう。
canのように”May you ~"などの表現をすることは出来ません。

May I come in?

入ってもよろしいでしょうか？
