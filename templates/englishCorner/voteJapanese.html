{% extends "englishCorner/ecBase.html" %}
{% block body %}


<div id="main">
  <div class="header">
      <h1>Session2(June 25)</h1>
  </div>

  <div class="content">

    {% if error %}
    	{{error}}
    {% endif %}

    <form action="{{ url_for('voteJapanese') }}" method=post class="add-entry pure-form">

	    {% for i in japanese %}
		    <label for="{{i}}" class="pure-checkbox">
			    <input type="checkbox" id="{{i}}" name="{{i}}" >
		        {{i}}
		    </label>
	    {% endfor %}

	    <input type=submit value=Share>
    </form>		



	</div>
</div>

{% endblock %}
