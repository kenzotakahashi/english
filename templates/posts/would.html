#would
<br>

wouldは日本語に略し辛いのであまり日本人に使われませんが、日常会話でcanと同じくらい頻繁に出てくる助動詞です。


###肯定文、否定文

	主語　＋　would (not)　＋　動詞原型

would notはwouldn'tnに省略することが出来ます。

代名詞　＋　wouldは省略出来ます。

I would - I'd

It would - it'd

etc...

例

(Emily) You can stay in my apartment tonight.

今夜私のアパートに泊まっていいよ。

(Elizabeth) Really? That would be great.

本当に？それはいいね。

<hr>

(Bob) I'm taking history class.

私は歴史の講義を取っているよ。

(John) I would not take that class. It sounds boring.

私ならその講義は取らないね。つまらなそう。

ここでのI wouldは”私があなたなら”という意味です。

<hr>

I would like to make an appoinment with Mr. Houston, please.

ヒューストン氏とのアポを取りたいのですが。

"I would like to ~"は”〜がしたい”という意味です。”I want to”と似てますが、フォーマルな表現になります。

<hr>

疑問文

	Would　＋　主語　＋　動詞原型 ?

 Wouldの疑問文で一番多い形が"Would you like ~ ?"です。

例

Would you like to go for a walk?

散歩に行きませんか？
