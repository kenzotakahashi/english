<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Kenzoの英語コース</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/layouts/side-menu.css') }}">
  <!--<![endif]-->
  
</head>
<body>

<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
  </a>

  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="/">Kenzoの英語コース</a>

      <ul class="pure-menu-list">
    		{% for post in posts %}
          <li class="pure-menu-item">
          	<a href="{{ url_for('post', name=post[1], _external=True)}}"
          	   class="pure-menu-link">{{post[0]}}</a>
          </li>
    		{% endfor %}
      </ul>
    </div>
  </div>

  {% block body %}
  {% endblock %}

</div>

<script src="{{ url_for('static', filename = 'js/ui.js') }}"></script>


</body>
</html>
