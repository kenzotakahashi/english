#might
<br>

mightは”〜かもしれない”という意味です。

###肯定文、否定文

	主語　＋　might (not)　＋　動詞原型

例

I might go to the office tomorrow.

私は明日オフィスに行くかもしれない。

She might be working.

彼女は働いているかもしれない。

Joe might not be in his office.

ジョーは彼のオフィスにいないかもしれない。

<hr>
"You might want to ~"は”〜した方がいいかもしれない”という意味になります。軽いアドバイスをする時によく使われます。

You might want to bring your laptop to the class.

授業にラップトップ（ノートパソコン）を持って行った方がいいかもしてない。

<hr>

###過去形、完了形

	主語　＋　might (not) have　＋　動詞過去完了形

例

She might have been working.

彼女は働いていたかもしれない。

Joe might not have been in his office.

ジョーは彼のオフィスにいなかったかもしれない。

He might have left early.

彼は先に出たのかもしれない。
